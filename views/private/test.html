<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body >
    <button onclick="generatePDF()">Generate PDF</button>

    <script>
        async function generatePDF() {
            const { PDFDocument, rgb } = PDFLib;
            const pdfDoc = await PDFDocument.create();
            const page = pdfDoc.addPage([595, 842]); // A4 size in points

            // Load font
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

            const fullnamesick = "نام بیمار"; // Test value
            const patientInfoYPosition = 740; // Adjusted y position for patient info

            // Check values
            console.log("fullnamesick:", fullnamesick);
            console.log("patientInfoYPosition:", patientInfoYPosition);

            // Draw text
            page.drawText(`نام بیمار: ${fullnamesick}`, {
                x: 50,
                y: patientInfoYPosition,
                size: 12,
                font: font,
                color: rgb(0, 0, 0),
            });

            // Save the PDF
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'test_report.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
